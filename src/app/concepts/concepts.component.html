<div class="container">
    <h1>Concepts</h1>

    <!-- should use routerLink with anchor tag -->
    <a routerLink="/dashboard">Go to Dashboard</a>

    <br><br>
    <!-- button works with routerLink, but we should not do it -->
    <!-- so we will use clickEvent -->
    <button class="btn btn-secondary" (click)="gotoHomeHandler()">Go to HomePage</button>

    <br><br><br>
    <h2>Template Driven Form</h2>
    <!-- Refer add-employee comp for reactive forms -->


    <form ngNativeValidate class="col-md-6 offset-md-3" #f="ngForm" (ngSubmit)="handleAddEmployeeSubmit(f)">
        <div class="form-group row">
          <label for="staticName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Name" 
            ngModel name="employeeName" required/>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticPhone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter Phone"
            ngModel name="phone" pattern="^((\\+91-?)|0)?[0-9]{10}$"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Enter Email"
            ngModel name="email" required email/>
          </div>
        </div>
  
        <div class="alert alert-success">
          Employee Added Successfully <br><br><br>
        </div>

        <pre>Employee name: {{ f.value.employeeName }}</pre>
  
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <!--TODO: disable the button if the form is invalid in angular's template driven form-->
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </div>
  
    </form>

</div>
