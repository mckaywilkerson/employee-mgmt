<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add Employee</h1>
      <!-- TODO: learn to redirect to another url in angular -->
      <button class="btn btn-dark" (click)="goBackHandler()">Go Back</button>

    </div>

    <!-- Step 3: connect html side to TS form -->
    <form class="col-md-6 offset-md-3" [formGroup]="addEmployeeForm" (ngSubmit)="handleAddEmployeeSubmit()">
      <!-- need to add reactiveFormsModule -->
      <div class="form-group row">
        <label for="staticName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <!-- Step 4: connect html imput elements with TS -->
          <!-- Refer TS for step 5 -->
          <input type="text" class="form-control" placeholder="Enter Name" formControlName="name"
            [ngClass]="{ 'is-invalid': addEmployeeForm.get('name')?.touched && addEmployeeForm.get('name')?.invalid }" />
          <div class="invalid-feedback">
            <div>Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticPhone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter Phone" formControlName="phone"
            [ngClass]="{ 'is-invalid': addEmployeeForm.get('phone')?.touched && addEmployeeForm.get('phone')?.invalid }" />
          <!-- Step 6: working on a  -->
          <div class="invalid-feedback">
            <div>Phone is required</div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"
            [ngClass]="{ 'is-invalid': addEmployeeForm.get('email')?.touched && addEmployeeForm.get('email')?.invalid }" />
          <div class="invalid-feedback">
            <div *ngIf="addEmployeeForm.get('email')?.errors?.required">Email is required</div>
            <div *ngIf="addEmployeeForm.get('email')?.errors?.email">Insert a valid email</div>
          </div>
        </div>
      </div>

      <div *ngIf="isSaved" class="alert alert-success">
        Employee Added Successfully
      </div>

      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <!--TODO: disable the button if the form is invalid in angular-->
          <button type="submit" class="btn btn-primary" [disabled]="!addEmployeeForm.valid">Add Employee</button>
        </div>
      </div>

    </form>

  </div>
</div>
